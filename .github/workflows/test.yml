name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.11']
        django-version: ['3.2', '4.2']

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gettext

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install package dependencies
        run: pip install -e .

      - name: Install Django ${{ matrix.django-version }}
        run: pip install "Django~=${{ matrix.django-version }}.0"

      - name: Install test requirements
        run: pip install -r test-requirements.txt

      - name: Run tests with coverage
        run: |
          pytest games/tests/ -v --cov=games --cov-report=term-missing --cov-report=xml --cov-report=html --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}-django-${{ matrix.django-version }}
          path: htmlcov/
          retention-days: 30

  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install -r test-requirements.txt

      - name: Run quality checks
        run: make quality
